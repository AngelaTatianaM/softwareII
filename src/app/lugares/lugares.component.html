<div class="container">
   <div id="mapa-box"><div>
   <div class="row">
      <div class="col-md-8">
        <h2> Lista de lugares </h2>
         <ul class="list-group">
            <ng-container *ngFor="let lugar of lugares" >
               <a routerLink="/detalle/{{lugar.id}}"> <li class="list-group-item" *ngIf="lugar.active">{{lugar.nombre}}</li> </a>
            </ng-container>
         </ul>
      </div>
       <div class="col-md-4">
        <h2> Destacados </h2> 
   </div>
</div>
